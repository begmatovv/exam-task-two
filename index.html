<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam advice</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./images/svg/site-logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0"
    />
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./src/normalize.css" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="flex flex-col justify-center items-center">
    <div class="container text-center p-12 rounded-lg pb-6">
      <p class="advice font-extrabold leading-4 mb-6">
        ADVICE #<span id="advice-number"></span>
      </p>
      <h3 id="text" class="advice-text mb-10 font-extrabold leading-9">
        “It is easy to sit up and take notice, what's difficult is getting up
        and taking action.”
      </h3>
      <div class="pause flex justify-center items-center gap-4 mb-10">
        <hr />
        <svg
          width="20"
          height="16"
          viewBox="0 0 20 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect width="6" height="16" rx="3" fill="#CEE3E9" />
          <rect x="14" width="6" height="16" rx="3" fill="#CEE3E9" />
        </svg>

        <hr />
      </div>
      <button
        id="btn"
        class="dice flex relative top-14 mr-auto ml-auto text-center p-5 rounded-2xl"
      >
        <img
          class="dice-logo"
          src="./images/icon-dice.svg"
          alt="dice logo"
          width="24"
          height="24"
        />
      </button>
    </div>
    <script src="./js/request.js"></script>
  </body>
</html>
